syntax = "proto3";

package calculator;

option go_package = "calculator/proto";

import "sum.proto";
import "prime.proto";
import "avg.proto";

service CalculatorServices {
    rpc Sum(SumRequest) returns (SumResponse);
    rpc Primes(PrimeRequest) returns (stream PrimeResponse);
    rpc Avg(stream AvgRequest) returns (AvgResponse);
}